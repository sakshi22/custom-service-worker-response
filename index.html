<!DOCTYPE html>
<html>
  <head>
    <title>Custom ServiceWorker Response</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let us try changing Response when site is being accessed by serviceWorker</h1>
    <img height="300px" width="300px" src="https://homepages.cae.wisc.edu/~ece533/images/pool.png" alt="Yeyy">
    <script>
      // Let's register our serviceworker
      navigator.serviceWorker.register('sw.js', {
        // The scope cannot be parent to the script url
        scope: './'
      });
    </script>
    <script src="logging.js"></script>
  </body>
</html>
